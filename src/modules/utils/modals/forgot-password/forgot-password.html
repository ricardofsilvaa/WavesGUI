<div class="text-center" w-i18n-ns="app.signIn">
    <div class="margin-3 margin-top-4 center">
        <div class="icon-attention icon-attention_orange"></div>
    </div>
    <h3 class="margin-1 basic-700" w-i18n="signIn.passForgot.attention"></h3>
    <div class="margin-3">
        <span class="body-2 basic-500" w-i18n="signIn.passForgot.description"></span>
    </div>

    <div class="buttons-wrapper">
        <w-button class="big" w-modal-close>
            <div w-i18n="signIn.btn.cancel"></div>
        </w-button>
        <w-button class="submit big" on-click="$ctrl.onReset()">
            <div w-i18n="signIn.btn.restore"></div>
        </w-button>
    </div>
</div>
